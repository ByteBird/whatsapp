<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-styles.css">
  </head>
  <body>
    <div class="container"> 
      <div class="top-container">
        <div class="top-bar">
          <div class="left-icons"><span class="time">9:44</span><i class="fab fa-telegram-plane"></i>
<i class="fas fa-envelope"></i>
<i class="fas fa-comment"></i>
<i class="fab fa-whatsapp"></i>
<i class="fab fa-facebook-messenger"></i>
<i class="fab fa-facebook-f"></i>
<i class="fab fa-amazon"></i>
<i class="fas fa-sd-card"></i>
          </div>
          <div class="right-icons"><span class="icon-vibration"></span>
<span class="icon-signal_wifi_4_bar"></span>
<span class="icon-signal_cellular_4_bar"></span>
<span class="icon-battery_charging_full"></span><span class="percentage">23%</span>
          </div>
        </div>
        <div class="top-options"> 
          <div class="left"><span class="icon-arrow-left"></span>
            <div class="user-image"> <img src="https:placeimg.com/40/40" alt=""></div>
            <div class="user-data"> 
              <p class="name">Jovana</p>
              <p class="last-connection">9:59 PM </p>
            </div>
          </div>
          <div class="right"><i class="fas fa-video"></i>
<span class="icon-phone"></span>
<span class="icon-more_vert"></span>
          </div>
        </div>
      </div>
      <div class="mid-container"></div>
      <div class="bottom-container">
        <div class="left-bar"><i class="fas fa-grin-alt"></i>
          <input class="main-message" id="main-message" type="text" onkeydown="eventon()" name="text" placeholder="Type a message"><span class="icon-attachment"></span>
<i class="fas fa-camera"></i>
        </div>
        <div class="right-bar"><span class="icon-mic"></span></div>
      </div>
    </div>
    <script src="main.js"> </script>
  </body>
</html>
